<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="app">
  <aside id="sidebar">
    <img id="company-logo" src="{{ url_for('static', filename='company-logo.svg') }}" alt="Construction Company">
    <ul id="nav-buttons">
      <a href="/index" class="styled-link"><li><span class="material-icons-round">apartment</span>Projects</li></a>
      <a href="/people" class="styled-link"><li><span class="material-icons-round">people</span>Users</li></a>
      <a href="/ArtificialInteligence" class="styled-link"><li><span class="material-icons-round">badge</span>Artificial Inteligence</li></a>
    </ul>
  </aside>
  <main id="content">
    <dialog id="new-project-modal">
      <form>
        <h2>New Project</h2>
        <div class="input-list">
          <div class="form-field-container">
            <label><span class="material-icons-round">apartment</span>Name</label>
            <input type="text" placeholder="What's the name of your project?">
            <p style="color: gray; font-size: var(--font-sm); margin-top: 5px; font-style: italic;">TIP: Give it a short name</p>
          </div>
          <div class="form-field-container">
            <label><span class="material-icons-round">subject</span>Description</label>
            <textarea cols="30" rows="5" placeholder="Give your project a nice description! So people is jealous about it."></textarea>
          </div>
          <div class="form-field-container">
            <label><span class="material-icons-round">person</span>Role</label>
            <select>
              <option>Architect</option>
              <option>Engineer</option>
              <option>Developer</option>
            </select>
          </div>
          <div class="form-field-container">
            <label><span class="material-icons-round">not_listed_location</span>Status</label>
            <select>
              <option>Pending</option>
              <option>Active</option>
              <option>Finished</option>
            </select>
          </div>
          <div class="form-field-container">
            <label for="finishDate">
              <span class="material-icons-round">calendar_month</span>
              Finish Date
            </label>
            <input type="date" name="finishDate"></input>
          </div>
          <div style="display: flex; margin: 10px 0px 10px auto; column-gap: 10px;">
            <button style="background-color: transparent;">Cancel</button>
            <button style="background-color: rgb(18, 145, 18);">Accept</button>
          </div>
        </div>
      </form>
    </dialog>

    <header>
      <h2>Artificial Inteligence - Object Detection using YOLOv8</h2>
      <div style="display: flex; gap: 10px;">
        <button><span class="material-icons-round">add</span>Video</button>
        <a href="{{ url_for('webcam') }}" class="styled-link"><button><span class="material-icons-round">add</span>Webcam</button></a>
      </div>
    </header>
    <div id="projects-list">
      
      <section>
        <div class="new" >
          <form method = 'POST' enctype="multipart/form-data" style="vertical-align: center; align-content: center; text-align: center;display: flex;">
            {{form.hidden_tag()}}
            {{form.file(class_="custom-file-input")}}
    
            <div style="display: flex; align-items: center;">
            <button type="submit" name="favorite" value="x" class="btnCustom" style="vertical-align: center; align-content: center; text-align: center;display: flex;">
                Submit
            </button>
          </div>
          </form>
        </div>
      </section> 
      
    </div>

    <div class="AI-card">
      <section class="col-sm " >
        <img src="{{ url_for('video') }}"   alt="Upload video">
      </section>
    </div>

    </div>
  </main>
  </div>
</body>
</html>
